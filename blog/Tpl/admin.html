<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>admin ~ thinking</title>
    <link rel="stylesheet" href="{{ 'css/admin.css' | static_url }}" />
  </head>
  <body>
    <div class="container">
      <header id="header"></header>
      <section id="main" role="main">
        <table id="posts" class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>title</th>
              <th>op.</th>
            </tr>
          </thead>
          <tbody>
          {% for post in posts %}
            <tr>
              <td>{{ post.id }}</td>
              <td>{{ post.title }}</td>
              <td>
                <a href="{{ post.id | url(prefix='edit/id', base='admin') }}" class="btn">edit</a>
                <a href="{{ post.id | url(prefix='remove/id', base='admin') }}" class="btn btn-danger">remove</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        <div id="op" class="pull-right">
          <a href="{{ 'compose' | url(base='admin') }}" class="btn btn-success">compose new</a>
          <a href="{{ 'logout' | url(base='admin') }}" class="btn btn-danger">logout</a>
        </div>
      </section>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
